<html>
  <head>
    <title>Aufgabenliste</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .description {
        width: 30%;
      }
      .progress {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <form th:action="@{/user/{token}/project/{id}/resource/{id}}" method="POST">
    <button onclick="addTask()">Resource hinzuf端gen</button>
    <table>
      <thead>
        <tr>
          <th>Resource Name</th>
          <th class="team">Team</th>
          <th class="hourlyRate">Hourly Rate</th>
          <th class="tasks">involved Tasks</th> 
         </form>
        </tr>
      </thead>
      <tbody>
        <form th:action="@{/user/{token}/project/{id}/resource}" method="GET">
        <tr th:each = "resource : ${listAllResources}">
          <td th:text = "${resourec.name}">empty</td>
          <td th:text = "${resourec.team}">empty</td>
          <td th:number = "${resource.hourlyRate}"> emtyp </td>
    <!--       <td th:text = "${resoure.taskList}">empty</td>  taskList sollte ein String mit den Task ID's sein oder anzahl der Tasks hm -->
          
        </tr>
      </form>
      </tbody>
    </table>
    <button onclick="saveTable()">Tabelle speichern</button>
    
    <script>
      function addTask() {
        // Neue Zeile einf端gen
        var table = document.getElementsByTagName('table')[0];
        var newRow = table.insertRow(-1);

        // Neue Zellen einf端gen
        var phaseCell = newRow.insertCell(0);
        var timeCell = newRow.insertCell(1);
        var resourceCell = newRow.insertCell(2);
        var descriptionCell = newRow.insertCell(3);
        var progressCell = newRow.insertCell(4);

        // Platzhalter-Texte einf端gen
        phaseCell.innerHTML = 'Neue Phase';
        timeCell.innerHTML = '0 Stunden';
        resourceCell.innerHTML = 'Neue Ressource';
        descriptionCell.innerHTML = 'Beschreibung';
        progressCell.innerHTML = '0%';
      }



  </script>
  </body>
</html>
