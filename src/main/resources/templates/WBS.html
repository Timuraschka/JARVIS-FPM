<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WBS</title>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/WBS.css">
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/all.css">
</head>



<body>
    <nav class="site-nav" role="navigation">
        <div class="site-nav__inner">
            <header class="header">
                <h1>Jarvis-FPM</h1>
            </header>
            <ul class="menu-primary">
                <li><a class="menu-primary__item" href="/">Profile</a></li>
            </ul>
        </div>
    </nav>

    <h2>WBS | Overview</h2>
    <button id="add-task-btn">Add Task</button>

    <div class="overlay" id="add-task-overlay">
        <div class="popup">
            <form th:action="@{/user/{token}/project/{id}/tasks/{id}}" method="POST">
                <h4>Task hinzufügen</h4>
                <div class="form-group">
                    <div class="form-group">
                        <label for="task-name">Task Name:</label>
                        <input type="text" id="task-name" placeholder="Titel">
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start-date:</label>
                        <input type="date" id="start-date" placeholder="Startdatum">
                    </div>
                    <div class="form-group">
                        <label for="end-date">Enddatum:</label>
                        <input type="date" id="end-date" placeholder="Enddatum">
                    </div>

                    <div class="form-group">
                        <label for="task-ressources">Ressources:</label>
                        <select id="task-ressources" name="task-ressources[]">
                            <option value="Ressource 1">Micho, D1, 50, 0 </option>
                            <option value="Ressource 2">Manu, M1, 50, 0</option>
                            <option value="Ressource 3">Timur, D1, 70, 0</option>
                            <option value="Ressource 4 ">Nikoleta, Z2, 90, 0</option>
                            <option value="Ressource 5">Samuel, G7, 100, 0</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-dependet">Dependent on:</label>
                        <select id="task-dependet" name="task-dependet[]">
                            <option value="Task 1">Task1 </option>
                            <option value="Task 2">Task 2</option>
                            <option value="Task 3">Task 3</option>
                            <option value="Task 4 ">Task 4</option>
                            <option value="Task 5">Task 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-costs">Costs:</label>
                        <input type="number" id="task-costs" placeholder="Kosten">
                    </div>

                    <div class="form-group">
                        <label for="task-definition">Definition:</label>
                        <input type="text" id="task-definition" placeholder="Beschreibung">
                    </div>
                </div>
                <button type="button" onclick="addTask()">Hinzufügen</button>
                <button type="button" onclick="closePopup()">Abbrechen</button>

            </form>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h4>Tasks</h4>
            <table id="task-list">
                <thead>
                    <tr>
                        <th>Line</th>
                        <th>Titel</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Ressources</th>
                        <th>Dependent on</th>
                        <th>Costs</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <div id="task-details" style="display:none;">
            <form th:action="@{/user/{token}/project/{id}}" method="GET">
                <h4>Task Details</h4>
                <p> Titel:</p>
                <p2 id="task-name-details"></p2>
                <p>Start:</p>
                <p2 id="task-start-date-details"></p2>
                <p>End:</p>
                <p2 id="task-end-date-details"></p2>
                <p>Ressource:</p>
                <p2 id="task-ressources-details"></p2>
                <p>Dependent:</p>
                <p2 id="task-dependet-details"></p2>
                <p>Kosten:</p>
                <p2 id="task-costs-details"></p2>
                <p>Beschreibung:</p>
                <p2 id="task-definition-details"></p2>
            </form>
        </div>

        <div class="section">
            <h4>Timeline</h4>
            <div id="date">Datum</div>
            <div class="timeline">
                <div class="label">
                    <div id="timeline-start">Start</div>
                    <div id="timeline-end">End</div>
                </div>
                <div class="bar" id="timeline-bar-1">
                    <div class="label-bar"></div>
                </div>
            </div>
        </div>



    </div>
    <footer>
        <p class="copyright">&copy; Copyright</p>
        <p class="address">Fiktive Adresse Nr. 1, 12345 Frankfurt am Main</p>
    </footer>
    <script src="/src/main/resources/static/js/WBS.js"></script>
</body>

</html>
