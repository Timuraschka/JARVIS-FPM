<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="/src/main/resources/static/css/All.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/SignUp.css">
  <nav class="site-nav">
    <div class="site-nav__inner">
      <header class="header">
        <h1>JARVIS-FPM</h1>
    </div>
</head>

<body>
  <div class="signup-form">
    <form th:action="@{/user}" method="post"></form>
    <h2>Create an account</h2>
    <form>
      <div class="form-group"></div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <div class="form-group"></div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <div class="form-group"></div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <div class="form-group"></div>
      <label for="password-confirm">Confirm Password:</label>
      <input type="password" id="password-confirm" name="password-confirm" required>
      <br>
      <button type="submit">Sign Up</button>
      
    </form>
  </div>
</body>
<footer>
  <p class="copyright">&copy; Copyright</p>
  <p class="address">Fiktive Adresse Nr. 1, 12345 Frankfurt am Main</p>
</footer>
</html>
