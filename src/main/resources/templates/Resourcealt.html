<html>

<head>
  <title>Aufgabenliste</title>
  <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/all.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .description {
      width: 30%;
    }

    .progress {
      width: 20%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: auto;
      width: 90%;
      max-width: 1200px;
      margin-top: 5%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    .section {
      flex-basis: 30%;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
  </style>
</head>

<body>
  <nav class="site-nav" role="navigation">
    <div class="site-nav__inner">
      <header class="header">
        <h1>Jarvis-FPM</h1>
      </header>
      <ul class="menu-primary">
        <li><a class="menu-primary__item" href="/">Profile</a></li>
      </ul>
    </div>
  </nav>

  <h2>Ressource | Overview</h2>
  <button id="add-ressource-btn"></button>

  <div class="container">
    <button onclick="addTask()">Resource hinzuf端gen</button>
    <table id="Ressource-list">
      <thead>
        <tr>
          <th>Ressource Name</th>
          <th class="team">Team</th>
          <th class="hourlyRate">Hourly Rate</th>
          <th class="tasks">involved Tasks</th>
          </form>
        </tr>
      </thead>

    </table>
    <div class="overlay" id="add-ressource-overlay">
      <div class="popup">
        <form id="add-project-form" th:action="@{/user/{token}/project/{id}/resource}" method="GET">
          <div class="form-group">
            <div class="form-group">
                <label for="ressource">Ressource Name:</label>
                <input type="text" id="ressource" name="ressource" required>
            </div>
            <div class="form-group">
                <label for="team">Team:</label>
                <input type="text" id="team" name="team" required>
            </div>
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate:</label>
                <input type="text" id="hourlyRate" name="hourlyRate" required>
            </div>
            <div class="form-group">
              <label for="involvedTasks">involved Tasks:</label>
              <input type="text" id="involvedTasks" name="involvedTasks" required>
          </div>
            <input type="submit" name="submit" value="Save">
            <span class="close-btn">&times;</span>
        </form>
      </div>
    </div>



<form th:action="@{/user/{token}/project/{id}/resource/{id}}" method="POST">

    <table>
      <thead>
        <tr>
          <th>Resource Name</th>
          <th class="team">Team</th>
          <th class="hourlyRate">Hourly Rate</th>
          <th class="tasks">involved Tasks</th>
          </form>
        </tr>
      </thead>
      <tbody>
        <form th:action="@{/user/{token}/project/{id}/resource}" method="GET">
          <tr th:each="resource : ${listAllResources}">
            <td th:text="${resourec.name}">empty</td>
            <td th:text="${resourec.team}">empty</td>
            <td th:number="${resource.hourlyRate}"> empty </td>
            <!--       <td th:text = "${resoure.taskList}">empty</td>  taskList sollte ein String mit den Task ID's sein oder anzahl der Tasks hm -->

          </tr>
        </form>
      </tbody>
    </table>
    <button onclick="saveTable()">Tabelle speichern</button>
  -->
    <script>
      function addTask() {
        // Neue Zeile einf端gen
        var table = document.getElementsByTagName('table')[0];
        var newRow = table.insertRow(-1);

        // Neue Zellen einf端gen
        var phaseCell = newRow.insertCell(0);
        var timeCell = newRow.insertCell(1);
        var resourceCell = newRow.insertCell(2);
        var descriptionCell = newRow.insertCell(3);
        var progressCell = newRow.insertCell(4);

        // Platzhalter-Texte einf端gen
        phaseCell.innerHTML = 'Neue Phase';
        timeCell.innerHTML = '0 Stunden';
        resourceCell.innerHTML = 'Neue Ressource';
        descriptionCell.innerHTML = 'Beschreibung';
        progressCell.innerHTML = '0%';
      }



    </script>
</body>

</html>
